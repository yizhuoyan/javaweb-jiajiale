<!DOCTYPE html>
<html>
<head>
    <script src="/js/axios.min.js"></script>
    <script>
        axios.get("/api/session")
            .then(function (currentAccount) {
                sessionStorage.setItem("currentAccount", JSON.stringify(currentAccount));
                sessionStorage.setItem("token", currentAccount.token);
                let role = currentAccount.role;
                if (!role) {
                    role = "clerk";
                }
                location.href="/"+role+"/index/view.html";
            })
            .catch(function (err) {
                console.log(err);
                location.href="/login/view.html";
            });
    </script>
</head>
<body>

</body>
</html>
